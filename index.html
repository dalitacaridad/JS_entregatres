<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con &lt;dialog&gt;</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      color: #000;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    button {
      background: #EC0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    a {
      color: #EC0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    dialog {
      border: none;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    dialog[open]::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }
    .dialog-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #EC0000;
      margin-bottom: 10px;
    }
    .dialog-content {
      margin-bottom: 20px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #EC0000;
      cursor: pointer;
    }
    .close-btn:hover {
      background: rgba(255, 0, 0, 0.1); /* Fondo más claro para que la "X" se mantenga visible */
    }
  </style>
</head>
<body>
  <header>
    <h1>Prueba de Ventana Modal</h1>
    <p>Esta es una página de prueba para verificar el comportamiento del foco con una ventana modal.</p>
  </header>
  <main>
    <p><a href="#">Enlace 1</a></p>
    <p><a href="#">Enlace 2</a></p>
    <button id="open-modal">Abrir Modal</button>
  </main>

  <!-- Modal -->
  <dialog id="modal" aria-labelledby="dialog-title" aria-modal="true">
    <button type="button" class="close-btn" aria-label="Cerrar Modal">×</button>
    <div class="dialog-content">
      <h2 id="dialog-title" class="dialog-header">Encabezado de Modal</h2>
      <p>Esta es una ventana modal. Usa el botón para aceptar.</p>
      <button type="button" id="close-modal">Aceptar</button>
    </div>
  </dialog>

  <script>
    const openModalButton = document.getElementById('open-modal');
    const closeModalButton = document.getElementById('close-modal');
    const modal = document.getElementById('modal');
    const closeButton = document.querySelector('.close-btn');

    // Función para abrir la modal
    function openModal() {
      modal.showModal();
    }

    // Función para cerrar la modal
    function closeModal() {
      modal.close();
    }

    // Listeners para abrir y cerrar la modal
    openModalButton.addEventListener('click', openModal);
    closeModalButton.addEventListener('click', closeModal);
    closeButton.addEventListener('click', closeModal);

    // Cerrar modal al presionar Escape
    modal.addEventListener('cancel', (event) => {
      event.preventDefault(); // Evita el cierre por defecto de `cancel`
      closeModal();
    });
  </script>
</body>
</html>
